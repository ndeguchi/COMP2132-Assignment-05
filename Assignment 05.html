<body id="wrap">
		
<div id="heading">
	<h1>ASSIGNMENT 05</h1>	
</div>

<div class="content">
    <div class="content2">
    <h2 class="intro">HTML FORM:</h2>
    <!--- Javascript output here--->
        <p id="output"></p>


        
        <p>Please fill this form to log in: All fields are required:</p>
        
        <div id="message" class="important"></div>

        
        <form action="thank-you.html" method="post" id="form">
    
                <table>
                    <tr>
                        <td>
                            <label for="firstname">First name: </label>
                        </td>   
                        <td>
                            <input type="text" id="firstname" name="firstname" >
                        </td>
                    </tr>
                    
        
                    <tr>
                        <td>
                            <label for="lastname">Last name: </label>
                        </td>   
                        <td>
                            <input type="text" id="lastname" name="lastname">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="studentID">Student ID: </label>
                        </td>   
                        <td>
                            <input type="text" id="studentID" name="studentID">
                            <button id="toolTip" class="t1"><strong>?</strong></button>
                            <p id="text" class="tooltip">BCIT student ID must contain A0nnnnnnn where 'n' can be any number.</p>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="password">Password: </label>
                        </td>   
                        <td>
                            <input type="password" value="" id="password">
                            <input type="button" class="t1" id="displayPassword" value="Show Password" onclick="showPassword()">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="courses">Courses: </label>
                        </td>   
                        <td>
                            <select id="courses">
                                <option selected="true" disabled="disabled">Choose your course:</option>
                                <option value="COMP1850">COMP 1850</option>
                                <option value="COMP2132">COMP 2132</option>
                                <option value="COMP2913">COMP 2913</option> 
                                <option value="COMP3012">COMP 3012</option>
                                <option value="COMP3015">COMP 3015</option>
                            </select>
                        </td>
                    </tr>
                
                    
                    <td>
                    <input type="submit" value="Submit" id="submit">
                    </td>

        </table>  
        </form>
	
</div>


    
</div>

</div>
